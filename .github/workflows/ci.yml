name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test

      # Pull and merge if tests pass
      - name: Automerge
        if: success()
        run: |
          git config --global user.name "sasi2312"
          git config --global user.email "sasikumar.s@cogniverselabs.com"
          git checkout main
          git pull origin main
          git merge ${{ github.head_ref }}
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
